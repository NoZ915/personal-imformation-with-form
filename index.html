<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>personal-imformation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="#">
    <tr>
      <th><label for="name">姓名</label></th>
      <td><input type="text" placeholder="請輸入姓名"></td>
    </tr>

    <div>
      <label for="sex">性別</label>
      <input type="radio" name="sex" value="male">
      <label for="sex">男</label>
      <input type="radio" name="sex" value="female">
      <label for="xex">女</label>
    </div>

    <div>
      <label for="age">年齡</label>
      <input type="number" step="1" min="0" max="110">
    </div>

    <div>
      <label for="birth">生日</label>
      <input type="date">
    </div>

    <div>
      <label for="zodiac-signs">星座</label>
      <select name="option">
        <option value="" disabled="disabled" selected="selected">星座選項</option>
        <option value="aries">牡羊座</option>
        <option value="taurus">金牛座</option>
        <option value="gemini">雙子座</option>
        <option value="cancer">巨蟹座</option>
        <option value="leo">獅子座</option>
        <option value="virgo">處女座</option>
        <option value="libra">天秤座</option>
        <option value="scorpio">天蠍座</option>
        <option value="sagittarius">射手座</option>
        <option value="capriocorn">魔羯座</option>
        <option value="aquarius">水瓶座</option>
        <option value="pisces">雙魚座</option>
      </select>
    </div>

    <div>
      <label for="email">電子郵件</label>
      <input type="text" placeholder="請輸入您的電子信箱">
    </div>

    <div>
      <label for="email">手機號碼</label>
      <input type="text" placeholder="請輸入您的手機號碼">
    </div>

    <div>
      <label for="email">地址</label>
      <input type="text" placeholder="請輸入您的住家地址">
    </div>

    <div>
      <label for="email">職稱</label>
      <input type="text" placeholder="請輸入您的職稱">
    </div>
  </form>
</body>

</html>
